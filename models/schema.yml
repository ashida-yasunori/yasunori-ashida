version: 2

models:
  - name: customers
    description: 1顧客につき1レコード
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: まだ注文していないときはNULL
  - name: stg_customers
    description: customersのクリーンアップ
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: ordersのクリーンアップ
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        description: Primary key
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id